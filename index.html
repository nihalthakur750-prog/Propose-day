<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Just One Question ‚ù§Ô∏è</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            font-family: 'Poppins', sans-serif;
            margin: 0;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            width: 90%;
            max-width: 350px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            color: #ff4d6d;
            font-size: 24px;
        }

        p {
            color: #333;
            font-size: 16px;
        }

        .buttons {
            margin-top: 25px;
            position: relative;
            height: 120px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            position: absolute;
        }

        #yesBtn {
            background: #ff4d6d;
            color: white;
            left: 50%;
            transform: translateX(-50%);
        }

        #noBtn {
            background: #ccc;
            color: black;
            left: 20%;
        }

        .result {
            display: none;
            font-size: 20px;
            color: #ff4d6d;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Hey ‚ù§Ô∏è</h1>
    <p>Will you be mine forever?</p>

    <div class="buttons">
        <button id="yesBtn">Yes üòç</button>
        <button id="noBtn">No üôà</button>
    </div>

    <div class="result" id="result">
        üíç You're going to be a <br> <span style="font-size:24px;">THAKURIAN ‚ù§Ô∏è</span>
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");

    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * 200 - 100;
        const y = Math.random() * 80 - 40;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesBtn.addEventListener("click", () => {
        document.querySelector(".buttons").style.display = "none";
        result.style.display = "block";
    });
</script>

</body>
</html>
